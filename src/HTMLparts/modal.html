<div class="modal fade contactUsModal" id="myModal">
    <div class="modal-dialog modal-lg ">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">@@h4</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body ">
                <div class="container-fluid">
                    <div class="row ">
                        <div class="col-md-12">
                            <p>@@p</p>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-xs-12">
                            <form class="form-group" id="myModalForm" name="default">
                                <div class="requestField">
                                    <label class="requestLabel" for="modalName">@@label1</label>
                                    <input type="text" id="modalName" class=" form-control form-control-lg"
                                           placeholder="@@placeholder1">
                                </div>
                                <div class="requestField">
                                    <label class="requestLabel" for="modalPhone">@@label2</label>
                                    <input type="text" id="modalPhone" class=" form-control form-control-lg"
                                           placeholder="@@placeholder2">
                                </div>
                                <div class="requestField">
                                    <label class="requestLabel" for="modalComment">@@label3</label>
                                    <input type="text" id="modalComment" class=" form-control form-control-lg"
                                           placeholder="@@placeholder3">
                                </div>
                                <button  type="submit"
                                         id="myModalButton"
                                         class="btn btn-danger btn-rounded btn-lg btn-lg d-block mx-auto">
                                    @@button
                                </button>
                                <button  type="button"
                                         id="myModalButtonInfo"
                                         class="btn btn-success btn-rounded btn-lg btn-lg  mx-auto d-none animate__animated animate__fadeIn"
                                         data-dismiss="modal">
                                    <i class="fas fa-check"></i>
                                    @@buttonSuccess
                                </button>
                            </form>
                        </div>


                    </div>


                </div>
            </div>

            <!-- Modal footer -->

        </div>
    </div>
</div>
