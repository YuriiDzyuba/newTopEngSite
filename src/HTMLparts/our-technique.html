<div class="parallax-container" data-parallax="scroll" data-position="top"
     data-image-src="@@imgBgr" data-natural-width="960" data-natural-height="560" data-speed="0.0">
    <div class="container-fluid">
        <div class="row ourTechnique" id="ourTechnique">
            <h3 class=" col-md-10 sloganBlack2">@@slogan</h3>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-4 order-sm-first order-last align-self-center ourTechniqueImg">
                        <img src="@@part1.imgSrc" class="img-fluid" alt="@@part1.imgAlt">
                    </div>
                    <div class="col-sm-8 order-sm-last order-first align-self-center ourTechniqueContent">
                        <h4>@@part1.h4</h4>
                        <p>@@part1.p1</p>
                        <p>@@part1.p2</p>
                        <p>@@part1.p3</p>
                        <p>@@part1.p4</p>
                        <p>@@part1.p5</p>
                        <p>@@part1.p6</p>
                        <p>@@part1.p7</p>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-8 align-self-center ourTechniqueContent">
                        <h4>@@part2.h4</h4>
                        <p>@@part2.p1</p>
                        <p>@@part2.p2</p>
                        <p>@@part2.p3</p>
                        <p>@@part2.p4</p>
                    </div>
                    <div class="col-sm-4 align-self-center ourTechniqueImg">
                        <img src="@@part2.imgSrc" class="img-fluid" alt="@@part2.imgAlt">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
