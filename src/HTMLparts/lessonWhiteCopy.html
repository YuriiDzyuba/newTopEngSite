<div class="row lessons lessonWhite">
    <div class="col-md-8 order-md-first order-last lessonDescription">
        <h3 id="@@id">@@h3</h3>
        <h5>@@h5</h5>
        <i class="fas fa-user-graduate"></i></i><h6>@@forWhy</h6>
        <i class="far fa-calendar-check"></i></i><h6>@@periodicity</h6>
        <i class="fas fa-layer-group"></i></i><h6>@@duration</h6>
        <i class="far fa-clock"></i></i><h6>@@begin</h6>
        <div class="lessonText">
            <h4>@@h4text</h4>
            <p>@@p1</p>
            <p>@@p2</p>
            <p>@@p3</p>
            <p>@@p4</p>
        </div>
        <div class=" row lessonDescriptionPrice">
            <div class="col-md-6">
                <h5>@@h5Cost</h5>
                <p>@@pCost<sup class="currency">@@pCostSub</sup></p>
            </div>
            <div class="col-md-6">
                <h5>@@h5CostOr</h5>
                <p>@@pCostOr<sup class="currency">@@pCostSubOr</sup></p>
            </div>

        </div>
        <div class="lessonDescriptionButtons">
            <button type="button"
                    class="btn btn-success btn-rounded btn-lg lessonButtonAction"
                    data-toggle="modal"
                    data-target="@@buttons.greenTarget"
                    data-whatever="@@h3">
                @@buttons.greenValue
            </button>
            <button type="button"
                    class="btn btn-danger btn-rounded btn-lg lessonButtonAction"
                    data-toggle="modal"
                    data-target="@@buttons.redTarget"
                    data-whatever="@@h3">
                @@buttons.redValue
                <i class="fas fa-arrow-right d-md-none"></i>
            </button>
        </div>

    </div>
    <div class="col-md-4 order-md-last order-first lessonsImg">
        <img src="@@links.img" class="img-fluid" alt="">
    </div>

</div>
