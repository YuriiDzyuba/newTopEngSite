<div class="parallax-container" data-parallax="scroll" data-position="top"
     data-image-src="@@parallaxImageSrc" data-speed="0.0">
    <div class="container-fluid">
        <div class="row weInSocialNetworks ">
            <div class="col-12">
                <div class="row justify-content-end">
                    <div class="col-lg-8 col-md-12 col-12-auto">
                        <h4>@@h4</h4>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row justify-content-end">
                    <div class="col-lg-8 col-md-12 col-12-auto">
                        <p>@@p1</p>
                        <p>@@p2</p>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row justify-content-end">
                    <div class="col-lg-8 col-md-12  col-12-auto weInSocialNetworksButtons">
                        <div class="row">
                            <div class="col-12">
                                <h5>@@h5</h5>
                            </div>
                            <form class="col-12" id="emailForm" name="@@button.target">
                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                        <input id="emailFormInput"
                                               type="email"
                                               placeholder="enter your email ">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <button type="submit"
                                                class="btn btn-danger btn-rounded btn-lg "
                                                id="emailFormButton">
                                            @@button.value
                                        </button>
                                        <button
                                                type="button"
                                                 id="emailFormButtonOk"
                                                 class="btn btn-success btn-rounded btn-lg d-none animate__animated animate__fadeIn"
                                            disabled>
                                            <i class="fas fa-check"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row justify-content-end">
                    <div class="col-lg-8 col-md-12 col-12-auto">
                        <h5>@@socseth5</h5>
                        <div class="row">
                            <div class="col-12">
                                <a href="">
                                    <img src="../../img/insgram-icon.png" class="img-fluid" alt="">
                                </a>
                                <a href="">
                                    <img src="../../img/facebook-icon.png" class="img-fluid" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
