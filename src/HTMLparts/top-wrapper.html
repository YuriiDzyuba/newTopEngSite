<div class="row @@class" id="@@id">
    <p class="shadow-slogan">@@shadowSlogan</p>
    <div class="col-6 top-wrapper-left">
        <h1 class="slogan">@@slogan</h1>
        <ul>
            <li><i class="@@li1.class"></i><a href="#@@li1.href">@@li1.value</a></li>
            <li><i class="@@li2.class"></i><a href="#@@li2.href">@@li2.value</a></li>
            <li><i class="@@li3.class"></i><a href="#@@li3.href">@@li3.value</a></li>
            <li><i class="@@li4.class"></i><a href="#@@li4.href">@@li4.value</a></li>
            <li><i class="@@li5.class"></i><a href="#@@li5.href">@@li5.value</a></li>
        </ul>
        <button type="button"
                class="btn btn-danger btn-rounded btn-lg infoButtonAction"
                data-whatever="@@topModalSlogan"
                data-toggle="modal"
                data-target="#@@button.target">
            @@button.value
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <div class="col-6 top-wrapper-right">
        <div class="b_backgroundParallax">
            <div class="layer-2"></div>
        </div>
    </div>
</div>
