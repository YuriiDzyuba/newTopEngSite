<div class="row @@class" id="@@id">
    <p class="shadow-slogan">@@shadowSlogan</p>
    <div class="col-6 top-wrapper-left">
        <p class="slogan">@@slogan</p>

        <button type="button"
                class="btn btn-danger btn-rounded btn-lg infoButtonAction"
                data-whatever="@@slogan"
                data-toggle="modal"
                data-target="#@@button.target">
            @@button.value
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <div class="col-6 top-wrapper-right">
        <div class="b_backgroundParallax d-none d-sm-block">
            <div class="layer-1 "></div>
            <div class="layer-2 "></div>
            <div class="layer-3 "></div>
        </div>
        <div class="xsBackground d-block d-sm-none">
            <img src="@@miniImgForXS" alt="Top English School - stairs to top picture">
        </div>

    </div>
</div>
