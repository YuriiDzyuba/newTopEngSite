<div class="row contactUs">
    <div class="col-md-6 col-8 contactUs-left ">
        <p class="sloganBlack1">@@slogan</p>
        <form class="form-group" id="isValid">
            <div class="requestField">
                <label class="requestLabel" id="nameLabel" for="name">@@nameValue</label>
                <input type="text" id="name" class="form-control form-control-lg"
                       placeholder="@@namePlaceholder">
            </div>
            <div class="requestField">
                <label class="requestLabel" id="phoneLabel" for="phone">@@phoneValue</label>
                <input type="text" id="phone" class=" form-control form-control-lg"
                       placeholder="@@phonePlaceholder">
            </div>
            <button id="contactUsButtonSubmit"
                    type="submit"
                    class="btn btn-danger btn-rounded btn-lg ">
                @@buttonValue
            </button>
            <button id="contactUsButtonInfo" type="button"
                    class="btn btn-outline-success btn-rounded btn-lg animate__animated animate__fadeIn d-none"
                    disabled>
                <i class="fas fa-check"></i>
                @@buttonInfoValue
            </button>
        </form>
    </div>
    <div class="col-md-6 col-4 contactUs-right ">
        <div class="backgroundContactUs ">
            <div class="phoneImg">
                <p> Get Smarter</p>
            </div>
        </div>
    </div>
</div>
