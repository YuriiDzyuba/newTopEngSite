<div class="row @@class" id="@@id">
    <p class="shadow-slogan">@@shadowSlogan</p>
    <div class="col-6 top-wrapper-left ">
        <h1 class="slogan">@@slogan</h1>
        <div class="row ourContacts-left">
            <div class="col-md-12 ">
                <form class="form-group" id="isValid">
                    <div class="requestField">
                        <label class="requestLabel" for="name">@@requestField1.labelValue</label>
                        <input type="text" id="name" class=" form-control form-control-lg"
                               placeholder="@@requestField1.placeholder">
                    </div>
                    <div class="requestField">
                        <label class="requestLabel" for="phone">@@requestField2.labelValue</label>
                        <input type="text" id="phone" class=" form-control form-control-lg"
                               placeholder="@@requestField2.placeholder">
                    </div>
                    <div class="requestField">
                        <label class="requestLabel" for="phone">@@requestField3.labelValue</label>
                        <textarea type="text" id="comment" class=" form-control form-control-lg"
                                  placeholder="@@requestField3.placeholder"></textarea>
                    </div>
                    <button id="contactUsButtonSubmit"
                            type="submit"
                            class="btn btn-danger btn-rounded btn-lg ">
                        @@button1.value
                    </button>
                    <button id="contactUsButtonInfo" type="button"
                            class="btn btn-outline-success btn-rounded btn-lg animate__animated animate__fadeIn d-none"
                            disabled>
                        <i class="fas fa-check"></i>
                        @@button2.value
                    </button>
                </form>
            </div>
        </div>

    </div>
    <div class="col-6 top-wrapper-right">
        <div class="b_backgroundParallax">
            <div class="layer-2"></div>
        </div>
    </div>
</div>
